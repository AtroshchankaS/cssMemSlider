<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="panel">
            <section id="slider-block">
                <input checked type="radio" name="respond" id="desktop">
                    <div id="slider">
                        <div id="overflow">
                            <div class="image">
                                <article><img src="../assets/1572611142_24.jpg"/></article>
                                <article><img src="../assets/1572611107_2.jpg"/></article>
                                <article><img src="../assets/1572611113_3.jpg "/></article>
                                <article><img src="../assets/1572611132_7.jpg" /></article>
                                
                            </div>
                        </div>
                        <div class="text-control">
                            <div class="text">
                                <p>Смешное любопытство ребенка.</p>
                                <p>Верни сосиску котику.</p>
                                <p>Веселый молочник на джипе.</p>
                                <p>Картинка хитрой улитки.</p>
                            </div>
                            <div id="controls">
                                <label for="image4"></label>
                                <label for="image1"></label>
                                <label for="image2"></label>
                                <label for="image3"></label>
                            </div>
                            <div id="active">
                                <label for="image4"></label>
                                <label for="image1"></label>
                                <label for="image2"></label>
                                <label for="image3"></label>
                            </div>
                            <div class="control">
                                <div class="button">
                                    <input checked id="image1" type="radio" name="image-selector"/>
                                </div>
                                <div class="button">
                                    <input id="image2" type="radio" name="image-selector" />
                                </div>
                                <div class="button">
                                    <input id="image3" type="radio" name="image-selector" />
                                </div>
                                <div class="button">
                                    <input id="image4" type="radio" name="image-selector" />
                                </div>
                            </div>
                        </div>
                        

                    </div>
                    
            </section>
        </div>
    </div>
</body>
</html>
